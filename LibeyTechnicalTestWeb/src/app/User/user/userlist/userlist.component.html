<form style="padding-right: 5%; padding-left: 5%;">
	<div class="card" style="width: 100%;margin-top: 2rem;background-color:#edf2f6;border-radius: 10px; height: 40%; " >
		<div class="card-header"><b>Listado de usuarios</b></div>
		<div class="card mb-4 mt-4">
			<ul class="nav">
        <button type="button" class="btn-toolbar" [routerLink]="'/user/maintenance'">
					<a class="nav-link text-toolbar">
						<span>
							<svg width="20" height="17" viewBox="0 0 14 14" fill="none">
								<path
									d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
									stroke="#38E8C6"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path d="M1 5H13" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
								<path d="M5 13V5" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Nuevo Usuario
					</a>
				</button>
				<button type="button" class="btn-toolbar" [routerLink]="'/user/card'">
					<a class="nav-link text-toolbar">
						<span>
							<svg width="20" height="17" viewBox="0 0 14 14" fill="none">
								<path
									d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
									stroke="#38E8C6"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path d="M1 5H13" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
								<path d="M5 13V5" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Volver
					</a>
				</button>
			</ul>
		</div>
		<div class="card-body">
			<div class="row pb-2 pr-2">
        <div class="table table-striped">
          <table class="table"
                 *ngIf="libeyUsers && libeyUsers.length">
            <thead>
              <tr>
                    <th>NÂº Document</th>
                    <th>Type Document</th>
                    <th>Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let users of libeyUsers">
                <td>{{ users.documentNumber }}</td>
                <td>{{ users.documentTypeId }}</td>
                <td>{{ users.name }}</td>
                <td>{{ users.fathersLastName }}</td>
                <td>{{ users.mothersLastName }}</td>
                <td>{{ users.address }}</td>
                <td>{{ users.phone }}</td>
                <td>{{ users.email }}</td>
                <td>
                  <a class="btn btn-outline-primary btn-sm"
                          [routerLink]="['/user/maintenance', users.documentNumber, 'edit']">
                    Edit
                </a>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-danger btn-sm" (click)="onDeleteUser(users.documentNumber)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
			</div>
		</div>
	</div>
</form>
